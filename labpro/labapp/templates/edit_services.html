<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <style>
        #a{
        height:200px;
        width:285px;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MDC LAB</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://127.0.0.1:8000/labapp/services/">Add services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://127.0.0.1:8000/labapp/admin display/">services edit</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://127.0.0.1:8000/labapp/show/">Appoinment details</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Payment  details</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</div>
<div class="row">
    {% for i,j,k,l,m in mylist %}

    <div class="col-3">
        <div class="card" style="width: 18rem;">
            <img id="a" src="/static/{{i}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{j}}</h5>
                <p class="card-text">{{l}}</p>
                <p class="card-text">{{k}}</p>
                <a href="http://127.0.0.1:8000/labapp/service edit/{{m}}" class="btn btn-primary">edit</a>
                <a href="http://127.0.0.1:8000/labapp/service delete/{{m}}" class="btn btn-danger">delete</a>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
</body>
</html>
