<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post"> {% csrf_token %}
    <section class="p-4 p-md-5" style="

    background-image: url(https://mdbcdn.b-cdn.net/img/Photos/Others/background3.webp);  ">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-5">
                <div class="card rounded-3">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h6>Payment gateway</h6></div>
                        <form method="post">{% csrf_token%}
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4 pb-1"><img class="img-fluid"
                                                                                   src="https://img.icons8.com/color/48/000000/visa.png"/>
                        <div class="flex-fill mx-3">
                            <div class="form-outline">
                                <label class="form-label">amount to pay</label> <input type="number" value={{a}}
                                                                                       name="amount"
                                                                                       class="form-control form-control-lg">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4 pb-1"><img class="img-fluid"
                                                                                   src="https://img.icons8.com/color/48/000000/visa.png"/>
                        <div class="flex-fill mx-3">
                            <div class="form-outline">
                                <label class="form-label">email</label>
                                <input type="email" name="email_id"
                                                                               class="form-control form-control-lg">
                            </div>
                        </div>
                    </div>
                    <p class="fw-bold mb-4">card details:</p>

                    <div class="row mb-4">
                        <div class="col-12">
                            <div class="form-outline"><input name="cardnumber" type="number" maxlength="16"
                                                             class="form-control form-control-lg"
                                                             placeholder="card number"/>
                                <label class="form-label">Card Number</label></div>
                        </div>
                        <div class="col-5">
                            <div class="form-outline"><input name="exp_date" type="date"
                                                             class="form-control form-control-lg"
                                                             placeholder="expiry date"/>
                                <label class="form-label">Expire</label>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-outline">
                                <input name="cvv" type="password" maxlength="3" class="form-control form-control-lg"
                                       placeholder="Cvv">
                                <label class="form-label">Cvv</label></div>
                        </div>
                    </div>
                    <button class="btn btn-success btn-lg btn-block">paymennt</button>
</form>
</div>
</div>    </div>
</div></section>

</form></body>
</html>
